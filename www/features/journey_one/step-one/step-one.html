


<ion-list  show-reorder="false" can-swipe="true">
  <ion-item class="item-divider">Shows</ion-item>
  <ion-item ng-repeat="content in package.content">
    <p>{{content.title}}</p>

    <ion-option-button class="button-assertive">
      delete
    </ion-option-button>
    <ion-reorder-button class="ion-navicon"
    on-reorder="moveItem(item, $fromIndex, $toIndex)">

    </ion-reorder-button>
  </ion-item>
</ion-list>
