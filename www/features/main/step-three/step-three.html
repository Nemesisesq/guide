<ion-list>
  <ion-item class="item-divider">Services</ion-item>
  <ion-item ng-repeat="provider in services">

    <p>{{ provider.display_name}}</p>
    <ion-option-button class="button-assertive">
      Remove
    </ion-option-button>
    <ion-option-button>
      Subscribe
    </ion-option-button>
    <ion-reorder-button class="ion-navicon"
                        on-reorder="moveItem(item, $fromIndex, $toIndex)">
  </ion-item>
</ion-list>


<ion-list>
  <ion-item class="item-divider">Hardware</ion-item>
  <ion-item class="row hardware-rows" ng-repeat="item in hardware ">
    <a target="_blank" href="{{ item.home_url }}" rel="nofollow">{{ item.name }}</a>
    <ion-option-button class="button-assertive">
      Remove
    </ion-option-button>
    <ion-option-button>
      Buy
    </ion-option-button>
  </ion-item>

</ion-list>
