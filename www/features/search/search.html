<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Start typing" id="searchInput"
                class="form-control stacked-input-1"
                ng-model="searchText" ng-model-options="modelOptions"
                uib-typeahead="suggestion.title for suggestion in search($viewValue)"
                typeahead-loading="loading" typeahead-no-results="noResults"
                typeahead-on-select="addToSelectedShows($item, $model, $label, $event)"></label>
  <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  <div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
  </div>
</div>
