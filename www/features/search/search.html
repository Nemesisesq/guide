<script id="suggestions-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Results</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="suggestion in suggestions">
          <div ng-click="addToSelectedShows(suggestion, $event)">
            {{suggestion}}
          </div>

        </ion-item>
      </ion-list>
    </ion-content>
  </ion-modal-view>
</script>

<div class="bar bar-header item-input-inset" style="overflow:visible; position:absolute">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Start typing" id="searchInput" ng-model="searchText"
           ng-model-options="{debounce : 1000 }"
           class="form-control stacked-input-1" ng-change="search(searchText)"/>
</div>
</div>
