  </ion-header-bar>
  <ion-content ion-sticky ion-sticky-class="positive" class="padding" has-header has-subheader>

      <button ng-click="openModal()">Call Me Maybe</button>

    <div class="card" ng-repeat="show in package.data.content">

    </div>


  </ion-content>
</ion-view>
