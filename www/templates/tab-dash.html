<ion-view view-title="Dashboard">
  <ion-header-bar class="bar-subheader ss_subheader">
    <search-shows></search-shows>

  </ion-header-bar>
  <ion-content ion-sticky ion-sticky-class="positive" class="padding" has-header has-subheader>
    <div ng-controller="ModalController">

      <button ng-click="openModal()">Call Me Maybe</button>

    </div>


    <div class="card" ng-repeat="n in [1, 2, 3]">
      <div class="item item-text-wrap show-card">
        <!--This is a basic Card which contains an item that has wrapping text.-->
        {{_.range(3)}}
      </div>
    </div>


  </ion-content>
</ion-view>
