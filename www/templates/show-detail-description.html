<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<div class="content-detail-page show-pane" ng-hide="howToWatch">
  <div class="row detail-title">
    {{s.title}}
  </div>
  <div class="row ratings">
    <div class="col">
      <img src="img/fresh.png" alt=""><span>80%</span>
    </div>
    <div class="col">
      <img src="img/limavFlatGradientSocialIMDb.png" alt=""><span>8.2/10</span>
    </div>
    <div class="col">
      <img src="img/sSMark.png" alt=""><span>8.8/10</span>
    </div>
    <div class="col">

    </div>
  </div>
  <div class="row">
    <span class="bold">Number of Seasons:</span> Currently 3
  </div>
  <div class="row">
    <span class="bold">Release Date:</span> {{s.first_aired}}
  </div>
  <div class="row">
    <span class="bold">Genres:</span>
    <span ng-repeat="f in s.detail.genres">
      {{f.title}}
      <span ng-if="!$last">&nbsp|&nbsp</span>
    </span>
  </div>

  <div class="row content-description">
    {{s.detail.overview}}
  </div>
</div>
<button ui-sref="dash-detail.services" class="content-next" > {{howToWatch}}Next: Choose how to watch</button>
