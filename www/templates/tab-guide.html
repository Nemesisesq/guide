<ion-view view-title="Guide">
  <ion-content>

    <div ng-if="guide.length == 0 " class="center">
      <ion-spinner></ion-spinner>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="show in guide" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">

       {{show.network[0]}}
        {{show.channel[0]}}
        {{show.shows[1].show}}
        <!--{{show.shows[0].desc}}-->

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
